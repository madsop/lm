<!DOCTYPE HTML>
<html>
<head>
	<script src="lib/knockout-2.1.0.js"> </script>
	<script src="lib/underscore-min.js"></script>
	<script src="lib/jquery-2.0.3.min.js"></script> <script src="lib/faye-browser-min.js"></script>
	<script src="src/kommunikasjon.js"></script>
	<script src="src/person.js"></script>
	<script src="src/innlegg.js"></script>
	<script src="src/timer.js"></script>
	<script src="src/innteikna.js"></script>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>

<div class='liveExample'> 
<h2>Landsm&oslash;te</h2>
	<div id="addInnleggDiv">
		<select style="display:none" id="innleggsHaldar"></select>
	</div>

	  
	<p id="snakkarNoAvsnitt">Snakkar no: 
		<strong>
			<span data-bind="text: activeSpeaker() ? activeSpeaker().speaker.name : ''"></span>
			(<span data-bind="text: activeSpeaker() ? activeSpeaker().type : ''"></span>)
		</strong>
		<span id='snakkande'></span>
		<span data-bind"text: activeSpeaker() ? activeSpeaker().taletid() : ''"></span>
	</p>

	<strong>Taleliste:</strong>
	 <ul data-bind="foreach: allItems" id="talelisteBoks">
		<li>
			<table>
				<tr>
					<td><span data-bind="text: speaker.name"></span></td> <td>(<span data-bind="text: getType()"></span>)</td>
				</tr>
			</table>
		</li>
	 </ul>

	Andel jenter som har snakka: <span data-bind='text: kjonnsprosent'></span><br />
	Andel SST: <span data-bind="text: sstprosent"></span><br /><br />
</div>

<script type='text/javascript'>
	var model = new LM.BetterListModel();
	ko.applyBindings(model);
</script>

</body>
